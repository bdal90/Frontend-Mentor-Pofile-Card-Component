<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
    <main class="container">
      <div class="container__top">
        <img src="images/bg-pattern-card.svg" alt="blue pattern" class="img-top">
      </div>
      <div class="profile-picture">
        <img src="images/image-victor.jpg" alt="Victor Crest">
      </div>
      <div class="container__middle">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
      </div>
      <section class="container__bottom">
        <div class="nums followers">
          <h2 class="number number-followers">80K</h2>
          <p class="label">Followers</p>
        </div>
        <div class="nums likes">
          <h2 class="number number-likes">803K</h2>
          <p class="label">Likes</p>
        </div>
        <div class="nums photos">
          <h2 class="number number-photos">1.4K</h2>
          <p class="label">Photos</p>
        </div>
      </section>
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NBD</a>.
  </footer>
</body>
</html>
